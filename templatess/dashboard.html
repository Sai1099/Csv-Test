<!DOCTYPE html>
<html>
<head>
    <title>MongoDB Data Dashboard</title>
</head>
<body>
    <h1>Data from MongoDB Collection</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Field 1</th>
            <th>Field 2</th>
            <!-- Add more fields as needed -->
        </tr>
        {% for item in data %}
        <tr>
            <td><input type="text" value="{{ item._id }}" readonly></td>
            <td><input type="text" value="{{ item.field1 }}" readonly></td>
            <td><input type="text" value="{{ item.field2 }}" readonly></td>
            <!-- Add more fields as needed -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
